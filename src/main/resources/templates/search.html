<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<p th:text="${results} + ' results for you search on: ' + ${term}" />
	<hr/>

	<table border = "1">
	<tr th:each="bib : ${result}">
	<td th:text="${bib.title}"/>
	<td th:text="${bib.author}"/>
	<td> <img height = "150px" th:attr="src = ${bib.imageUrl}"/> </td>
	</tr>
	</table>
	
	</body>
</html>
